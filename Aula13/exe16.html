<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16</title>
    <script>
        var n1, n2, media;
        n1 = parseInt(prompt("Digite a primeira nota: "));
        n2 = parseInt(prompt("Digite a segunda nota: "));
        media = (n1 + n2) / 2;

        if (media >= 7) {
            document.write("Aprovado, sua média é: " + media)
        } else {
            document.write("Reprovado, sua média é: " + media)
        }
    </script>
</head>

<body>

</body>

</html>
