<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4</title>
    <script>
        var a = parseInt(prompt("Informe o primeiro numero: "));
        var b = parseInt(prompt("Informe o segundo numero: "));
        var c = parseInt(prompt("Informe o ultimo numero: "));

        if (c <= a && c <= b) {
            var ab = a + b;
            document.write(`A soma entre os dois numeros maiores é: ${ab}`);
        } else if (b <= a && b <= c) {
            var ac = a + c;
            document.write(`A soma entre os dois numeros maiores é: ${ac}`);
        } else if (a <= b && a <= c) {
            var bc = b + c;
            document.write(`A soma entre os dois numeros maiores é: ${bc}`);
        }
    </script>
</head>

<body>

</body>

</html>
