<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5</title>
    <script>



        while (result != 5) {
            var n1 = parseInt(prompt("Informe o primeiro numero: "));
            var n2 = parseInt(prompt("Informe o segundo numero: "));

            var result = menu();
            escolha(result);
        }


        function menu() {
            var escolha = Number(prompt(
                "Escolha uma dessas opções: \n1)Somar \n2)Subtrair \n3)Dividir \n4)Multiplicar \n5)Sair"));
            return escolha;
        }

        function escolha(escolha) {
            if (escolha == 1) {
                somar(n1, n2);
            } else if (escolha == 2) {
                subtrair(n1, n2);
            } else if (escolha == 3) {
                dividir(n1, n2);
            } else if (escolha == 4) {
                multiplicar(n1, n2);
            }
        }

        function somar(a, b) {
            alert("Resultado é: " + (a + b));
        }

        function subtrair(a, b) {
            alert("Resultado é: " + (a - b));
        }

        function dividir(a, b) {
            alert("Resultado é: " + a / b);
        }

        function multiplicar(a, b) {
            alert("Resultado é: " + (a * b));
        }
    </script>
