<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
    <script>
       
      var num1 = Number(prompt("Digite o primeiro valor: "));
      var num2 = Number(prompt("Digite o segundo valor: "));
      var num3 = Number(prompt("Digite o terceiro valor: "));

      if(num1 > num2 && num1 > num3){
          document.write("O maior entre os três digitados foi o primeiro, sendo: " + num1)
      }else if(num2 > num1 && num2 > num3){
        document.write("O maior entre os três digitados foi o segundo, sendo:" + num2)
      }else{
        document.write("O maior entre os três digitados foi o terceiro, sendo: " + num3)
      }

    </script>
</head>

</body>
</html>
