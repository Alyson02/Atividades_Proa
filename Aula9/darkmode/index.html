<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Responsive</title>
</head>
<body>
    <header>
        <h1>MOvetech</h1>
        <div class="center">
            <input type="checkbox">
        </div>
    </header>
    
    <h2>Simulador</h2>
    <div class="main">  
        <div class="form">  
        <div class="nome">
            <div><label for="Nome">Nome: </label></div>
            <div><input type="text"></div>
        </div>

        <div class="mensa">
            <div><label for="Nome">Mensalidade: </label></div>
            <div><input type="number"></div>
        </div>

        <div class="time">
            <div><label for="Nome">Tempo: </label></div>
            <div>
                <select>
                    <option>Selecione</option>
                    <option>1 ano</option>
                    <option>2 ano</option>
                </select>
            </div>
            </div>
        </div>
        <div class="sim"><input class="botao"value="Simular"  type="button"></div>
    </div> 
</body>
</html>
